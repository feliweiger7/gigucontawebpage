<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Telefone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Telefone</h1>

        <!-- Tabs para alternar entre modos -->
        <div class="tabs">
            <button class="tab active" data-tab="single">√önico</button>
            <button class="tab" data-tab="csv">Upload CSV</button>
        </div>

        <!-- Modo: Telefone √∫nico -->
        <div id="singleTab" class="tab-content active">
            <form id="phoneForm">
                <div class="form-group">
                    <label for="phone">N√∫mero de Telefone</label>
                    <div class="phone-input">
                        <span class="country-code">+55</span>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="(11) 99999-9999"
                            maxlength="15"
                            required
                        >
                    </div>
                    <small class="hint">Digite o DDD + n√∫mero (ex: 11999999999)</small>
                </div>
                <button type="submit" id="submitBtn">Enviar</button>
            </form>
        </div>

        <!-- Modo: Upload CSV -->
        <div id="csvTab" class="tab-content">
            <form id="csvForm">
                <div class="form-group">
                    <label for="csvFile">Arquivo CSV</label>
                    <div class="file-upload">
                        <input type="file" id="csvFile" accept=".csv,.txt" required>
                        <label for="csvFile" class="file-label">
                            <span class="file-icon">üìÅ</span>
                            <span class="file-text">Clique para selecionar arquivo</span>
                        </label>
                        <span id="fileName" class="file-name"></span>
                    </div>
                    <small class="hint">CSV com uma coluna de telefones (um por linha)</small>
                </div>
                <div id="csvPreview" class="csv-preview"></div>
                <button type="submit" id="csvSubmitBtn">Enviar Todos</button>
            </form>
            <div id="csvProgress" class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="progressText" class="progress-text">0/0</span>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>
    <script>
        // Configura√ß√£o inline para garantir que CONFIG est√° sempre dispon√≠vel
        const CONFIG = {
            API_ENDPOINT: '/api/pre-registration'
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
